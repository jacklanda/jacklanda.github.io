<p align="left">
<i>你取之于我，</i><br> <i>是我得到的最好的礼物，</i> <br> <i>当我知道我因施于你，</i><br> <i>而快乐。</i>
</p>
<p align="left">
<i>你明白，</i><br> <i>我的给予不是</i><br> <i>让你欠我的人情，</i><br> <i>而是因为我想活出</i> <i>对你的爱。</i>
</p>
<p align="left">
<i>欣然地接受，</i><br> <i>或许是最佳的赏赐。</i><br> <i>我无法将二者</i><br> <i>分开。</i>
</p>
<p align="left">
<p><i>当你施与我，</i><br> <i>我给你我的接纳。</i><br> <i>当你取之于我，</i><br> <i>我感激你的赐予。</i></p>
</p>
<p align="right">
——— 歌曲 <b><i><span style="color:green">《获赠》</span></i></b> (1978),<br> 鲁斯·贝勃梅尔 作，<br> 选自唱片集《获赠》
</p>
